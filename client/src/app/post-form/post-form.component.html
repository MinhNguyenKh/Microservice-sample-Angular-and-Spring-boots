<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="post.title" 
          class="form-control" 
          id="title" 
          name="title" 
          placeholder="Enter post title">
      </div>       
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
